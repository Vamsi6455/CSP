<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gallery | Laptop Survey</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Rubik&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      font-family: 'Rubik', sans-serif;
      background: linear-gradient(to right, #0f0c29, #302b63, #24243e);
      color: white;
      overflow-x: hidden;
    }

    .navbar {
      display: flex;
      justify-content: space-around;
      align-items: center;
      flex-wrap: wrap;
      padding: 1rem 0;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(10px);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .navbar a {
      text-decoration: none;
      color: #ffffffdd;
      font-weight: 500;
      margin: 0.5rem 1rem;
      transition: 0.3s;
    }

    .navbar a:hover {
      color: #00ffd5;
      transform: scale(1.1);
    }

    header {
      text-align: center;
      padding: 3rem 1rem;
      background: radial-gradient(circle, rgba(0,255,213,0.2), transparent 60%);
    }

    header h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 3rem;
      text-shadow: 0 0 10px #00ffd5aa;
      color: #00ffd5;
    }

    .masonry-gallery {
      column-count: 3;
      column-gap: 1rem;
      padding: 2rem;
    }

    .photo {
      break-inside: avoid;
      margin-bottom: 1rem;
      position: relative;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transform: translateY(20px);
      opacity: 0;
      animation: slideUp 0.8s forwards ease;
    }

    .photo img {
      width: 100%;
      transition: transform 0.4s ease;
      display: block;
      border-radius: 12px;
    }

    .photo:hover img {
      transform: scale(1.05) rotateZ(1deg);
    }

    .caption {
      position: absolute;
      bottom: 0;
      background: rgba(0,0,0,0.6);
      width: 100%;
      text-align: center;
      color: #fff;
      padding: 0.5rem;
      font-size: 0.95rem;
      font-weight: 400;
    }

    @keyframes slideUp {
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @media (max-width: 900px) {
      .masonry-gallery {
        column-count: 2;
      }
    }

    @media (max-width: 600px) {
      .masonry-gallery {
        column-count: 1;
      }

      header h1 {
        font-size: 2.2rem;
      }

      .navbar {
        flex-direction: column;
      }
    }
  </style>
</head>
